<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>S√ºrpriz</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        html {
            height: 100%;
            overflow-x: hidden;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            min-height: -webkit-fill-available;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            padding: 15px;
            touch-action: manipulation;
        }

        .container {
            text-align: center;
            color: white;
            max-width: 800px;
            width: 100%;
            padding: 15px;
        }

        #intro-text {
            font-size: clamp(16px, 4vw, 28px);
            line-height: 1.6;
            margin-bottom: clamp(20px, 5vh, 40px);
            min-height: clamp(120px, 25vh, 180px);
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            padding: 0 5px;
            word-wrap: break-word;
        }

        .cursor {
            display: inline-block;
            width: 2px;
            height: clamp(18px, 4vw, 28px);
            background: white;
            animation: blink 0.7s infinite;
            margin-left: 1px;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        .choices {
            display: none;
            flex-direction: column;
            gap: 15px;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
            width: 100%;
            padding: 10px;
        }

        .choices.show {
            display: flex;
        }

        .choice-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid white;
            padding: clamp(15px, 4vw, 25px) clamp(25px, 6vw, 40px);
            font-size: clamp(16px, 4vw, 22px);
            color: white;
            cursor: pointer;
            border-radius: 12px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            font-family: 'Georgia', serif;
            width: 100%;
            max-width: 280px;
            touch-action: manipulation;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            user-select: none;
        }

        .choice-btn:active {
            background: rgba(255, 255, 255, 0.4);
            transform: scale(0.98);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }

        @media (hover: hover) and (pointer: fine) {
            .choice-btn:hover {
                background: rgba(255, 255, 255, 0.4);
                transform: scale(1.05);
                box-shadow: 0 0 30px rgba(255, 255, 255, 0.5);
            }
        }

        @media (min-width: 768px) {
            .choices {
                flex-direction: row;
                gap: 30px;
            }
            
            .choice-btn {
                width: auto;
                min-width: 200px;
            }
        }

        .canvas-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            z-index: 1000;
            overflow: hidden;
            touch-action: none;
        }

        .canvas-container.show {
            display: block;
        }

        canvas {
            display: block;
            width: 100% !important;
            height: 100% !important;
            object-fit: contain;
        }

        .final-message {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: clamp(14px, 3.5vw, 20px);
            text-align: center;
            opacity: 0;
            animation: fadeIn 2s 3s forwards;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
            font-family: 'Georgia', serif;
            padding: 0 15px;
            width: 95%;
            max-width: 400px;
            z-index: 1001;
            line-height: 1.4;
        }

        @media (max-height: 600px) {
            .final-message {
                bottom: 20px;
                font-size: clamp(12px, 2.5vw, 16px);
            }
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        .flower-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            overflow: hidden;
            perspective: 1000px;
            touch-action: none;
        }

        .flower-container.show {
            display: flex;
            align-items: flex-end;
            justify-content: center;
        }

        .night {
            position: fixed;
            left: 50%;
            top: 0;
            transform: translateX(-50%);
            width: 100%;
            height: 100%;
            filter: blur(0.1vmin);
            background-image: radial-gradient(ellipse at top, transparent 0%, #000), 
            radial-gradient(ellipse at bottom, #000, rgba(145, 233, 255, 0.2)),
            repeating-linear-gradient(220deg, rgb(0, 0, 0) 0px, rgb(0, 0, 0) 19px, transparent 19px, transparent 22px),
            repeating-linear-gradient(189deg, rgb(0, 0, 0) 0px, rgb(0, 0, 0) 19px, transparent 19px, transparent 22px),
            repeating-linear-gradient(148deg, rgb(0, 0, 0) 0px, rgb(0, 0, 0) 19px, transparent 19px, transparent 22px),
            linear-gradient(90deg, rgb(7, 107, 42), rgb(240, 240, 240));
        }

        .flowers {
            position: relative;
            transform: scale(0.8);
            transform-origin: bottom center;
        }

        @media (max-width: 768px) and (orientation: portrait) {
            .flowers {
                transform: scale(0.6);
            }
        }

        @media (max-width: 480px) and (orientation: portrait) {
            .flowers {
                transform: scale(0.45);
            }
        }

        @media (max-height: 600px) {
            .flowers {
                transform: scale(0.5);
            }
        }

        @media (max-height: 400px) {
            .flowers {
                transform: scale(0.35);
            }
        }

        .flower {
            position: absolute;
            bottom: 10vmin;
            transform-origin: bottom center;
            z-index: 10;
            animation: moving-flower-1 4s linear infinite;
        }

        .flower--1 .flower__line { height: 60vmin; }
        .flower--2 { left: 50%; transform: rotate(20deg); animation: moving-flower-2 4s linear infinite; }
        .flower--2 .flower__line { height: 50vmin; }
        .flower--3 { left: 50%; transform: rotate(-15deg); animation: moving-flower-3 4s linear infinite; }

        .flower__leafs {
            position: relative;
            animation: blooming-flower 2s 1.5s backwards;
        }

        .flower__leaf {
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 7vmin;
            height: 10vmin;
            border-radius: 51% 49% 47% 53%/44% 45% 55% 69%;
            background: linear-gradient(to top, #ee5286, #ee5286);
            transform-origin: bottom center;
            opacity: 0.9;
            box-shadow: inset 0 0 2vmin rgba(255, 255, 255, 0.5);
        }

        .flower__leaf--1 { transform: translate(-10%, 1%) rotateY(40deg) rotateX(-50deg); }
        .flower__leaf--2 { transform: translate(-50%, -4%) rotateX(40deg); }
        .flower__leaf--3 { transform: translate(-90%, 0%) rotateY(45deg) rotateX(50deg); }
        .flower__leaf--4 {
            width: 7vmin;
            height: 7vmin;
            border-radius: 4vmin 10vmin 4vmin 4vmin;
            transform: translate(0%, 18%) rotateX(70deg) rotate(-43deg);
        }

        .flower__white-circle {
            position: absolute;
            left: -3vmin;
            top: -2.5vmin;
            width: 8vmin;
            height: 3.5vmin;
            border-radius: 50%;
            background-color: #fff;
        }

        .flower__line {
            width: 1.2vmin;
            background: linear-gradient(to top, transparent 10%, #583e08, #944415);
            box-shadow: inset 0 0 2px rgba(0, 0, 0, 0.5);
            animation: grow-flower-tree 2s backwards;
        }

        .flower__light {
            position: absolute;
            bottom: 0;
            width: 0.8vmin;
            height: 0.8vmin;
            background-color: rgb(255, 251, 0);
            border-radius: 50%;
            filter: blur(0.2vmin);
            animation: light-ans 4s linear infinite backwards;
        }

        .flower__light:nth-child(odd) { background-color: #f76baf; }
        .flower__light--1 { left: -1.5vmin; animation-delay: 1s; }
        .flower__light--2 { left: 2.5vmin; animation-delay: 0.5s; }
        .flower__light--3 { left: -5vmin; animation-delay: 0.3s; }
        .flower__light--4 { left: 5vmin; animation-delay: 0.9s; }

        @keyframes moving-flower-1 {
            0%, 100% { transform: rotate(2deg); }
            50% { transform: rotate(-2deg); }
        }

        @keyframes moving-flower-2 {
            0%, 100% { transform: rotate(18deg); }
            50% { transform: rotate(14deg); }
        }

        @keyframes moving-flower-3 {
            0%, 100% { transform: rotate(-18deg); }
            50% { transform: rotate(-20deg) rotateY(-10deg); }
        }

        @keyframes grow-flower-tree {
            0% { height: 0; }
        }

        @keyframes blooming-flower {
            0% { transform: scale(0); }
        }

        @keyframes light-ans {
            0% { opacity: 0; transform: translateY(0); }
            25% { opacity: 1; transform: translateY(-5vmin) translateX(-2vmin); }
            50% { opacity: 1; transform: translateY(-15vmin) translateX(2vmin); }
            75% { transform: translateY(-20vmin) translateX(-2vmin); }
            100% { transform: translateY(-30vmin); opacity: 0; }
        }

        /* Loading fallback for slower devices */
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            transition: opacity 0.5s;
        }

        .loading.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .loader {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Prevent text selection */
        .no-select {
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
    </style>
</head>
<body>
    <!-- Loading screen for mobile optimization -->
    <div class="loading" id="loading">
        <div class="loader"></div>
    </div>

    <div class="container">
        <div id="intro-text"></div>
        <div class="choices">
            <button class="choice-btn no-select" onclick="showHeart()">üíù S√ºrpriz 1</button>
            <button class="choice-btn no-select" onclick="showFlower()">üå∏ S√ºrpriz 2</button>
        </div>
    </div>

    <div class="canvas-container" id="heart-canvas">
        <canvas id="heart"></canvas>
        <div class="final-message">Yakƒ±n zamanda ger√ßeƒüini verebilirim... üíñ</div>
    </div>

    <div class="flower-container" id="flower-display">
        <div class="night"></div>
        <div class="flowers">
            <div class="flower flower--1">
                <div class="flower__leafs">
                    <div class="flower__leaf flower__leaf--1"></div>
                    <div class="flower__leaf flower__leaf--2"></div>
                    <div class="flower__leaf flower__leaf--3"></div>
                    <div class="flower__leaf flower__leaf--4"></div>
                    <div class="flower__white-circle"></div>
                    <div class="flower__light flower__light--1"></div>
                    <div class="flower__light flower__light--2"></div>
                    <div class="flower__light flower__light--3"></div>
                    <div class="flower__light flower__light--4"></div>
                </div>
                <div class="flower__line"></div>
            </div>
            <div class="flower flower--2">
                <div class="flower__leafs">
                    <div class="flower__leaf flower__leaf--1"></div>
                    <div class="flower__leaf flower__leaf--2"></div>
                    <div class="flower__leaf flower__leaf--3"></div>
                    <div class="flower__leaf flower__leaf--4"></div>
                    <div class="flower__white-circle"></div>
                    <div class="flower__light flower__light--1"></div>
                    <div class="flower__light flower__light--2"></div>
                    <div class="flower__light flower__light--3"></div>
                    <div class="flower__light flower__light--4"></div>
                </div>
                <div class="flower__line"></div>
            </div>
            <div class="flower flower--3">
                <div class="flower__leafs">
                    <div class="flower__leaf flower__leaf--1"></div>
                    <div class="flower__leaf flower__leaf--2"></div>
                    <div class="flower__leaf flower__leaf--3"></div>
                    <div class="flower__leaf flower__leaf--4"></div>
                    <div class="flower__white-circle"></div>
                    <div class="flower__light flower__light--1"></div>
                    <div class="flower__light flower__light--2"></div>
                    <div class="flower__light flower__light--3"></div>
                    <div class="flower__light flower__light--4"></div>
                </div>
                <div class="flower__line"></div>
            </div>
        </div>
        <div class="final-message">En kƒ±sa zamanda ger√ßeƒüini verebilirim... üå∫</div>
    </div>

    <script>
        // Mobile optimization and loading
        document.addEventListener('DOMContentLoaded', function() {
            const loading = document.getElementById('loading');
            
            // Hide loading screen after content is loaded
            setTimeout(() => {
                loading.classList.add('hidden');
                setTimeout(() => {
                    loading.style.display = 'none';
                    startTypeWriter();
                }, 500);
            }, 800);
        });

        // Prevent zoom on double tap
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function(event) {
            const now = (new Date()).getTime();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);

        // Prevent context menu on long press
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });

        const text = "Sana √∂zel bir s√ºrprizim var... ƒ∞ki se√ßenekten birini se√ß ve g√∂r! üí´";
        let index = 0;
        const textElement = document.getElementById('intro-text');
        const choicesElement = document.querySelector('.choices');

        function startTypeWriter() {
            typeWriter();
        }

        function typeWriter() {
            if (index < text.length) {
                textElement.innerHTML = text.substring(0, index + 1) + '<span class="cursor"></span>';
                index++;
                setTimeout(typeWriter, 80);
            } else {
                textElement.innerHTML = text;
                setTimeout(() => {
                    choicesElement.classList.add('show');
                }, 500);
            }
        }

        function showHeart() {
            document.querySelector('.container').style.display = 'none';
            document.getElementById('heart-canvas').classList.add('show');
            drawHeart();
        }

        function showFlower() {
            document.querySelector('.container').style.display = 'none';
            document.getElementById('flower-display').classList.add('show');
            
            // Force reflow for better mobile performance
            setTimeout(() => {
                document.querySelector('.flowers').style.transform = 'scale(0.8)';
            }, 10);
        }

        // Optimized heart animation for mobile
        function drawHeart() {
            const canvas = document.getElementById('heart');
            const ctx = canvas.getContext('2d');
            
            // Set canvas dimensions with device pixel ratio for crisp rendering
            const dpr = window.devicePixelRatio || 1;
            const rect = canvas.getBoundingClientRect();
            
            canvas.width = rect.width * dpr;
            canvas.height = rect.height * dpr;
            
            ctx.scale(dpr, dpr);
            
            // Mobile performance optimization
            const isMobile = /android|webos|iphone|ipad|ipod|blackberry|iemobile|opera mini/i.test(
                navigator.userAgent.toLowerCase()
            );
            
            const particleCount = isMobile ? 100 : 200;
            const particles = [];
            
            // Initialize particles
            for (let i = 0; i < particleCount; i++) {
                particles.push({
                    x: Math.random() * rect.width,
                    y: Math.random() * rect.height,
                    vx: 0,
                    vy: 0,
                    size: Math.random() * 2 + 1,
                    color: `hsla(${Math.random() * 60 + 300}, 70%, 60%, 0.7)`,
                    targetX: rect.width / 2,
                    targetY: rect.height / 2,
                    speed: Math.random() * 2 + 1
                });
            }
            
            function animate() {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
                ctx.fillRect(0, 0, rect.width, rect.height);
                
                const time = Date.now() * 0.001;
                const heartScale = 15 + Math.sin(time) * 5;
                
                particles.forEach(particle => {
                    // Heart shape equation
                    const angle = Math.atan2(
                        particle.y - rect.height / 2,
                        particle.x - rect.width / 2
                    );
                    
                    const heartX = 16 * Math.pow(Math.sin(angle), 3);
                    const heartY = -(13 * Math.cos(angle) - 
                                    5 * Math.cos(2 * angle) - 
                                    2 * Math.cos(3 * angle) - 
                                    Math.cos(4 * angle));
                    
                    particle.targetX = rect.width / 2 + heartX * heartScale;
                    particle.targetY = rect.height / 2 + heartY * heartScale;
                    
                    // Move towards target
                    const dx = particle.targetX - particle.x;
                    const dy = particle.targetY - particle.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance > 0) {
                        particle.vx += (dx / distance) * particle.speed * 0.05;
                        particle.vy += (dy / distance) * particle.speed * 0.05;
                    }
                    
                    // Apply velocity
                    particle.x += particle.vx;
                    particle.y += particle.vy;
                    
                    // Apply friction
                    particle.vx *= 0.95;
                    particle.vy *= 0.95;
                    
                    // Draw particle
                    ctx.beginPath();
                    ctx.fillStyle = particle.color;
                    ctx.arc(particle.x, particle.y, particle.size, 0, Math.PI * 2);
                    ctx.fill();
                });
                
                requestAnimationFrame(animate);
            }
            
            animate();
            
            // Handle resize
            function handleResize() {
                const rect = canvas.getBoundingClientRect();
                canvas.width = rect.width * dpr;
                canvas.height = rect.height * dpr;
                ctx.scale(dpr, dpr);
            }
            
            window.addEventListener('resize', handleResize);
        }
    </script>
</body>
