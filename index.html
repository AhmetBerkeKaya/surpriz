<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S√ºrpriz!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            color: #fff;
            font-family: 'Courier New', monospace;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
        }

        .container {
            max-width: 800px;
            padding: 20px;
            text-align: center;
        }

        .typing-container {
            margin-bottom: 40px;
        }

        .typing-text {
            font-size: 24px;
            line-height: 1.6;
            min-height: 200px;
            border-right: 3px solid #ff4081;
            padding-right: 5px;
            animation: blink 0.7s infinite;
            text-align: left;
            display: inline-block;
        }

        @keyframes blink {
            0%, 100% { border-color: #ff4081; }
            50% { border-color: transparent; }
        }

        .options {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 40px;
            flex-wrap: wrap;
        }

        .option {
            background: rgba(255, 255, 255, 0.1);
            padding: 25px;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            width: 200px;
        }

        .option:hover {
            transform: translateY(-10px);
            border-color: #ff4081;
            box-shadow: 0 10px 30px rgba(255, 64, 129, 0.3);
            background: rgba(255, 255, 255, 0.15);
        }

        .option-icon {
            font-size: 50px;
            margin-bottom: 15px;
            display: block;
        }

        .heart-icon {
            color: #ff4081;
            animation: heartbeat 1.5s infinite;
        }

        .flower-icon {
            color: #4CAF50;
            animation: bloom 2s infinite;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        @keyframes bloom {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(5deg); }
            75% { transform: rotate(-5deg); }
        }

        .option h3 {
            margin-bottom: 10px;
            color: #fff;
            font-size: 24px;
        }

        .option p {
            color: #aaa;
            font-size: 14px;
        }

        /* Loading efekti */
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            flex-direction: column;
        }

        .loading h2 {
            color: #ff4081;
            margin-bottom: 20px;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid transparent;
            border-top-color: #ff4081;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .hidden {
            display: none;
        }

        /* Kalp ve √ái√ßek Sayfalarƒ± */
        .canvas-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .canvas-container.show {
            display: flex;
        }

        #heart {
            max-width: 100%;
            max-height: 70vh;
            width: auto;
            height: auto;
        }

        .final-message {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: clamp(20px, 4vw, 32px);
            text-align: center;
            opacity: 0;
            animation: fadeIn 2s forwards;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
            font-family: 'Georgia', serif;
            padding: 0 20px;
            width: 90%;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        .flower-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            overflow: hidden;
            perspective: 1000px;
        }

        .flower-container.show {
            display: flex;
            align-items: flex-end;
            justify-content: center;
        }

        .night {
            position: fixed;
            left: 50%;
            top: 0;
            transform: translateX(-50%);
            width: 100%;
            height: 100%;
            filter: blur(0.1vmin);
            background-image: radial-gradient(ellipse at top, transparent 0%, #000), 
            radial-gradient(ellipse at bottom, #000, rgba(145, 233, 255, 0.2)),
            repeating-linear-gradient(220deg, rgb(0, 0, 0) 0px, rgb(0, 0, 0) 19px, transparent 19px, transparent 22px),
            repeating-linear-gradient(189deg, rgb(0, 0, 0) 0px, rgb(0, 0, 0) 19px, transparent 19px, transparent 22px),
            repeating-linear-gradient(148deg, rgb(0, 0, 0) 0px, rgb(0, 0, 0) 19px, transparent 19px, transparent 22px),
            linear-gradient(90deg, rgb(7, 107, 42), rgb(240, 240, 240));
        }

        .flowers {
            position: relative;
            transform: scale(0.7);
            transform-origin: bottom center;
        }

        @media (min-width: 600px) {
            .flowers {
                transform: scale(0.9);
            }
        }

        .flower {
            position: absolute;
            bottom: 10vmin;
            transform-origin: bottom center;
            z-index: 10;
            animation: moving-flower-1 4s linear infinite;
        }

        .flower--1 .flower__line { height: 50vmin; }
        .flower--2 { left: 50%; transform: rotate(20deg); animation: moving-flower-2 4s linear infinite; }
        .flower--2 .flower__line { height: 45vmin; }
        .flower--3 { left: 50%; transform: rotate(-15deg); animation: moving-flower-3 4s linear infinite; }

        @media (min-width: 600px) {
            .flower--1 .flower__line { height: 70vmin; }
            .flower--2 .flower__line { height: 60vmin; }
        }

        .flower__leafs {
            position: relative;
            animation: blooming-flower 2s 1.5s backwards;
        }

        .flower__leaf {
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 8vmin;
            height: 11vmin;
            border-radius: 51% 49% 47% 53%/44% 45% 55% 69%;
            background: linear-gradient(to top, #ee5286, #ee5286);
            transform-origin: bottom center;
            opacity: 0.9;
            box-shadow: inset 0 0 2vmin rgba(255, 255, 255, 0.5);
        }

        .flower__leaf--1 { transform: translate(-10%, 1%) rotateY(40deg) rotateX(-50deg); }
        .flower__leaf--2 { transform: translate(-50%, -4%) rotateX(40deg); }
        .flower__leaf--3 { transform: translate(-90%, 0%) rotateY(45deg) rotateX(50deg); }
        .flower__leaf--4 {
            width: 8vmin;
            height: 8vmin;
            border-radius: 4vmin 10vmin 4vmin 4vmin;
            transform: translate(0%, 18%) rotateX(70deg) rotate(-43deg);
        }

        .flower__white-circle {
            position: absolute;
            left: -3.5vmin;
            top: -3vmin;
            width: 9vmin;
            height: 4vmin;
            border-radius: 50%;
            background-color: #fff;
        }

        .flower__line {
            width: 1.5vmin;
            background: linear-gradient(to top, transparent 10%, #583e08, #944415);
            box-shadow: inset 0 0 2px rgba(0, 0, 0, 0.5);
            animation: grow-flower-tree 2s backwards;
        }

        .flower__light {
            position: absolute;
            bottom: 0;
            width: 1vmin;
            height: 1vmin;
            background-color: rgb(255, 251, 0);
            border-radius: 50%;
            filter: blur(0.2vmin);
            animation: light-ans 4s linear infinite backwards;
        }

        .flower__light:nth-child(odd) { background-color: #f76baf; }
        .flower__light--1 { left: -2vmin; animation-delay: 1s; }
        .flower__light--2 { left: 3vmin; animation-delay: 0.5s; }
        .flower__light--3 { left: -6vmin; animation-delay: 0.3s; }
        .flower__light--4 { left: 6vmin; animation-delay: 0.9s; }

        @keyframes moving-flower-1 {
            0%, 100% { transform: rotate(2deg); }
            50% { transform: rotate(-2deg); }
        }

        @keyframes moving-flower-2 {
            0%, 100% { transform: rotate(18deg); }
            50% { transform: rotate(14deg); }
        }

        @keyframes moving-flower-3 {
            0%, 100% { transform: rotate(-18deg); }
            50% { transform: rotate(-20deg) rotateY(-10deg); }
        }

        @keyframes grow-flower-tree {
            0% { height: 0; }
        }

        @keyframes blooming-flower {
            0% { transform: scale(0); }
        }

        @keyframes light-ans {
            0% { opacity: 0; transform: translateY(0); }
            25% { opacity: 1; transform: translateY(-5vmin) translateX(-2vmin); }
            50% { opacity: 1; transform: translateY(-15vmin) translateX(2vmin); }
            75% { transform: translateY(-20vmin) translateX(-2vmin); }
            100% { transform: translateY(-30vmin); opacity: 0; }
        }

        /* Responsive tasarƒ±m */
        @media (max-width: 768px) {
            .options {
                flex-direction: column;
                align-items: center;
                gap: 20px;
            }
            
            .option {
                width: 90%;
                max-width: 300px;
            }
            
            .typing-text {
                font-size: 18px;
            }
        }

        @media (max-width: 480px) {
            .typing-text {
                font-size: 16px;
            }
            
            .option-icon {
                font-size: 40px;
            }
            
            .option h3 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="loading">
        <h2>S√ºrpriz Y√ºkleniyor...</h2>
        <div class="spinner"></div>
    </div>

    <div class="container">
        <div class="typing-container">
            <div class="typing-text" id="typing-text"></div>
        </div>
        
        <div class="options">
            <div class="option" id="heart-option">
                <span class="option-icon heart-icon">‚ù§Ô∏è</span>
                <h3>S√ºrpriz 1</h3>
                <p>Kalbin i√ßin √∂zel bir ≈üey...</p>
            </div>
            
            <div class="option" id="flower-option">
                <span class="option-icon flower-icon">üåπ</span>
                <h3>S√ºrpriz 2</h3>
                <p>√ái√ßeklerle dolu bir s√ºrpriz...</p>
            </div>
        </div>
    </div>

    <div class="canvas-container" id="heart-canvas">
        <canvas id="heart"></canvas>
        <div class="final-message">Yakƒ±n zamanda ger√ßeƒüini verebilirim... üíñ</div>
    </div>

    <div class="flower-container" id="flower-display">
        <div class="night"></div>
        <div class="flowers">
            <div class="flower flower--1">
                <div class="flower__leafs">
                    <div class="flower__leaf flower__leaf--1"></div>
                    <div class="flower__leaf flower__leaf--2"></div>
                    <div class="flower__leaf flower__leaf--3"></div>
                    <div class="flower__leaf flower__leaf--4"></div>
                    <div class="flower__white-circle"></div>
                    <div class="flower__light flower__light--1"></div>
                    <div class="flower__light flower__light--2"></div>
                    <div class="flower__light flower__light--3"></div>
                    <div class="flower__light flower__light--4"></div>
                </div>
                <div class="flower__line"></div>
            </div>
            <div class="flower flower--2">
                <div class="flower__leafs">
                    <div class="flower__leaf flower__leaf--1"></div>
                    <div class="flower__leaf flower__leaf--2"></div>
                    <div class="flower__leaf flower__leaf--3"></div>
                    <div class="flower__leaf flower__leaf--4"></div>
                    <div class="flower__white-circle"></div>
                    <div class="flower__light flower__light--1"></div>
                    <div class="flower__light flower__light--2"></div>
                    <div class="flower__light flower__light--3"></div>
                    <div class="flower__light flower__light--4"></div>
                </div>
                <div class="flower__line"></div>
            </div>
            <div class="flower flower--3">
                <div class="flower__leafs">
                    <div class="flower__leaf flower__leaf--1"></div>
                    <div class="flower__leaf flower__leaf--2"></div>
                    <div class="flower__leaf flower__leaf--3"></div>
                    <div class="flower__leaf flower__leaf--4"></div>
                    <div class="flower__white-circle"></div>
                    <div class="flower__light flower__light--1"></div>
                    <div class="flower__light flower__light--2"></div>
                    <div class="flower__light flower__light--3"></div>
                    <div class="flower__light flower__light--4"></div>
                </div>
                <div class="flower__line"></div>
            </div>
        </div>
        <div class="final-message">En kƒ±sa zamanda ger√ßeƒüini verebilirim... üå∫</div>
    </div>

    <script>
        // Sayfa y√ºklendiƒüinde loading ekranƒ±nƒ± kaldƒ±r
        window.addEventListener('load', function() {
            setTimeout(function() {
                document.querySelector('.loading').style.opacity = '0';
                setTimeout(function() {
                    document.querySelector('.loading').classList.add('hidden');
                    startTypingEffect();
                }, 500);
            }, 1500);
        });

        // Daktilo efekti i√ßin metin
        const messages = [
            "Merhaba! üëã",
            "Senin i√ßin √∂zel bir s√ºrpriz hazƒ±rladƒ±m...",
            "Bu s√ºrprizi senin gibi √∂zel bir insan hak ediyor.",
            "A≈üaƒüƒ±da iki se√ßeneƒüin var.",
            "Hangisini se√ßersen, senin i√ßin √∂zel olarak hazƒ±rlanacak.",
            "Unutma, bu s√ºrpriz sadece senin i√ßin! üí´",
            "≈ûimdi se√ßimini yap..."
        ];

        let messageIndex = 0;
        let charIndex = 0;
        let isDeleting = false;
        let isWaiting = false;

        function startTypingEffect() {
            const typingText = document.getElementById('typing-text');
            
            function type() {
                const currentMessage = messages[messageIndex];
                
                if (isDeleting) {
                    typingText.textContent = currentMessage.substring(0, charIndex - 1);
                    charIndex--;
                    
                    if (charIndex === 0) {
                        isDeleting = false;
                        messageIndex = (messageIndex + 1) % messages.length;
                        setTimeout(type, 500);
                        return;
                    }
                } else {
                    typingText.textContent = currentMessage.substring(0, charIndex + 1);
                    charIndex++;
                    
                    if (charIndex === currentMessage.length) {
                        if (messageIndex === messages.length - 1) {
                            return;
                        }
                        isWaiting = true;
                        setTimeout(() => {
                            isWaiting = false;
                            isDeleting = true;
                            setTimeout(type, 500);
                        }, 2000);
                        return;
                    }
                }
                
                const speed = isDeleting ? 50 : 100;
                setTimeout(type, speed);
            }
            
            type();
        }

        // Se√ßenek tƒ±klama olaylarƒ±
        document.getElementById('heart-option').addEventListener('click', function() {
            document.querySelector('.container').style.display = 'none';
            document.getElementById('heart-canvas').classList.add('show');
            drawHeart();
        });

        document.getElementById('flower-option').addEventListener('click', function() {
            document.querySelector('.container').style.display = 'none';
            document.getElementById('flower-display').classList.add('show');
        });

        function drawHeart() {
            window.requestAnimationFrame =
                window.__requestAnimationFrame ||
                window.requestAnimationFrame ||
                window.webkitRequestAnimationFrame ||
                window.mozRequestAnimationFrame ||
                window.oRequestAnimationFrame ||
                window.msRequestAnimationFrame ||
                (function () {
                    return function (callback, element) {
                        var lastTime = element.__lastTime;
                        if (lastTime === undefined) {
                            lastTime = 0;
                        }
                        var currTime = Date.now();
                        var timeToCall = Math.max(1, 33 - (currTime - lastTime));
                        window.setTimeout(callback, timeToCall);
                        element.__lastTime = currTime + timeToCall;
                    };
                })();

            var mobile = /android|webos|iphone|ipad|ipod|blackberry|iemobile|opera mini/i.test(
                ((navigator.userAgent || navigator.vendor || window.opera)).toLowerCase()
            );
            var canvas = document.getElementById('heart');
            var ctx = canvas.getContext('2d');
            
            var canvasWidth = mobile ? Math.min(innerWidth * 0.9, 400) : innerWidth * 0.8;
            var canvasHeight = mobile ? innerHeight * 0.6 : innerHeight * 0.8;
            
            var width = canvas.width = canvasWidth;
            var height = canvas.height = canvasHeight;
            var rand = Math.random;
            ctx.fillStyle = "rgba(0,0,0,1)";
            ctx.fillRect(0, 0, width, height);

            var heartPosition = function (rad) {
                return [Math.pow(Math.sin(rad), 3),
                    -(15 * Math.cos(rad) - 5 *
                    Math.cos(2 * rad) - 2 *
                    Math.cos(3 * rad) - Math.cos(4 * rad))];
            };

            var scaleAndTranslate = function (pos, sx, sy, dx, dy) {
                return [dx + pos[0] * sx, dy + pos[1] * sy];
            };

            window.addEventListener('resize', function () {
                canvasWidth = mobile ? Math.min(innerWidth * 0.9, 400) : innerWidth * 0.8;
                canvasHeight = mobile ? innerHeight * 0.6 : innerHeight * 0.8;
                width = canvas.width = canvasWidth;
                height = canvas.height = canvasHeight;
                ctx.fillStyle = "rgba(0,0,0,1)";
                ctx.fillRect(0, 0, width, height);
            });

            var traceCount = mobile ? 15 : 50;
            var pointsOrigin = [];
            var i;
            var dr = mobile ? 0.4 : 0.1;
            var scale = mobile ? 0.6 : 1;
            
            for (i = 0; i < Math.PI * 2; i += dr)
                pointsOrigin.push(scaleAndTranslate(heartPosition(i), 210 * scale, 13 * scale, 0, 0));
            for (i = 0; i < Math.PI * 2; i += dr)
                pointsOrigin.push(scaleAndTranslate(heartPosition(i), 150 * scale, 9 * scale, 0, 0));
            for (i = 0; i < Math.PI * 2; i += dr)
                pointsOrigin.push(scaleAndTranslate(heartPosition(i), 90 * scale, 5 * scale, 0, 0));
            var heartPointsCount = pointsOrigin.length;

            var targetPoints = [];
            var pulse = function (kx, ky) {
                for (i = 0; i < pointsOrigin.length; i++) {
                    targetPoints[i] = [];
                    targetPoints[i][0] = kx * pointsOrigin[i][0] + width / 2;
                    targetPoints[i][1] = ky * pointsOrigin[i][1] + height / 2;
                }
            };

            var e = [];
            for (i = 0; i < heartPointsCount; i++) {
                var x = rand() * width;
                var y = rand() * height;
                e[i] = {
                    vx: 0,
                    vy: 0,
                    R: 2,
                    speed: rand() + 5,
                    q: ~~(rand() * heartPointsCount),
                    D: 2 * (i % 2) - 1,
                    force: 0.2 * rand() + 0.7,
                    f: "hsla(0," + ~~(40 * rand() + 60) + "%," + ~~(60 * rand() + 20) + "%,.3)",
                    trace: []
                };
                for (var k = 0; k < traceCount; k++) e[i].trace[k] = {x: x, y: y};
            }

            var config = {
                traceK: 0.4,
                timeDelta: 0.01
            };

            var time = 0;
            var loop = function () {
                var n = -Math.cos(time);
                pulse((1 + n) * .5, (1 + n) * .5);
                time += ((Math.sin(time)) < 0 ? 9 : (n > 0.8) ? .2 : 1) * config.timeDelta;
                ctx.fillStyle = "rgba(0,0,0,.1)";
                ctx.fillRect(0, 0, width, height);
                for (i = e.length; i--;) {
                    var u = e[i];
                    var q = targetPoints[u.q];
                    var dx = u.trace[0].x - q[0];
                    var dy = u.trace[0].y - q[1];
                    var length = Math.sqrt(dx * dx + dy * dy);
                    if (10 > length) {
                        if (0.95 < rand()) {
                            u.q = ~~(rand() * heartPointsCount);
                        } else {
                            if (0.99 < rand()) {
                                u.D *= -1;
                            }
                            u.q += u.D;
                            u.q %= heartPointsCount;
                            if (0 > u.q) {
                                u.q += heartPointsCount;
                            }
                        }
                    }
                    u.vx += -dx / length * u.speed;
                    u.vy += -dy / length * u.speed;
                    u.trace[0].x += u.vx;
                    u.trace[0].y += u.vy;
                    u.vx *= u.force;
                    u.vy *= u.force;
                    for (k = 0; k < u.trace.length - 1;) {
                        var T = u.trace[k];
                        var N = u.trace[++k];
                        N.x -= config.traceK * (N.x - T.x);
                        N.y -= config.traceK * (N.y - T.y);
                    }
                    ctx.fillStyle = u.f;
                    for (k = 0; k < u.trace.length; k++) {
                        ctx.fillRect(u.trace[k].x, u.trace[k].y, 1, 1);
                    }
                }
                window.requestAnimationFrame(loop, canvas);
            };
            loop();
        }
    </script>
</body>
