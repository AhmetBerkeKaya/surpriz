<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S√ºrpriz</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            text-align: center;
            color: white;
            max-width: 800px;
            padding: 40px;
        }

        #intro-text {
            font-size: 28px;
            line-height: 1.8;
            margin-bottom: 50px;
            min-height: 200px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .cursor {
            display: inline-block;
            width: 3px;
            height: 30px;
            background: white;
            animation: blink 0.7s infinite;
            margin-left: 2px;
        }

        @keyframes blink {

            0%,
            50% {
                opacity: 1;
            }

            51%,
            100% {
                opacity: 0;
            }
        }

        .choices {
            display: none;
            gap: 40px;
            justify-content: center;
            margin-top: 40px;
        }

        .choices.show {
            display: flex;
        }

        .choice-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 3px solid white;
            padding: 25px 50px;
            font-size: 24px;
            color: white;
            cursor: pointer;
            border-radius: 15px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            font-family: 'Georgia', serif;
        }

        .choice-btn:hover {
            background: rgba(255, 255, 255, 0.4);
            transform: scale(1.1);
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.5);
        }

        .canvas-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: black;
            z-index: 1000;
            overflow: hidden;
        }

        .canvas-container.show {
            display: flex;
            align-items: center;
            justify-content: center;
            touch-action: none;
            /* Mobilde kaydƒ±rmayƒ± engelle */
        }

        canvas {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            width: 100% !important;
            height: 100% !important;
            max-width: 100vw;
            max-height: 100vh;
            object-fit: contain;
            /* Oranlarƒ± koru */
        }

        /* Mobil i√ßin ek optimizasyonlar */
        @media (max-width: 768px) {
            .canvas-container {
                background: #000;
            }

            canvas {
                image-rendering: optimizeSpeed;
                /* Performans i√ßin */
                image-rendering: -moz-crisp-edges;
                image-rendering: -webkit-optimize-contrast;
                image-rendering: optimize-contrast;
                -ms-interpolation-mode: nearest-neighbor;
            }
        }

        /* √áok k√º√ß√ºk ekranlar i√ßin */
        @media (max-width: 480px) {
            .final-message {
                font-size: 14px !important;
                padding: 0 15px;
                bottom: 20px;
            }
        }

        .flower-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            overflow: hidden;
            perspective: 1000px;
        }

        .flower-container.show {
            display: flex;
            align-items: flex-end;
            justify-content: center;
        }

        .night {
            position: fixed;
            left: 50%;
            top: 0;
            transform: translateX(-50%);
            width: 100%;
            height: 100%;
            filter: blur(0.1vmin);
            background-image: radial-gradient(ellipse at top, transparent 0%, #000),
                radial-gradient(ellipse at bottom, #000, rgba(145, 233, 255, 0.2)),
                repeating-linear-gradient(220deg, rgb(0, 0, 0) 0px, rgb(0, 0, 0) 19px, transparent 19px, transparent 22px),
                repeating-linear-gradient(189deg, rgb(0, 0, 0) 0px, rgb(0, 0, 0) 19px, transparent 19px, transparent 22px),
                repeating-linear-gradient(148deg, rgb(0, 0, 0) 0px, rgb(0, 0, 0) 19px, transparent 19px, transparent 22px),
                linear-gradient(90deg, rgb(7, 107, 42), rgb(240, 240, 240));
        }

        .flowers {
            position: relative;
            transform: scale(0.9);
        }

        .flower {
            position: absolute;
            bottom: 10vmin;
            transform-origin: bottom center;
            z-index: 10;
            animation: moving-flower-1 4s linear infinite;
        }

        .flower--1 .flower__line {
            height: 70vmin;
        }

        .flower--2 {
            left: 50%;
            transform: rotate(20deg);
            animation: moving-flower-2 4s linear infinite;
        }

        .flower--2 .flower__line {
            height: 60vmin;
        }

        .flower--3 {
            left: 50%;
            transform: rotate(-15deg);
            animation: moving-flower-3 4s linear infinite;
        }

        .flower__leafs {
            position: relative;
            animation: blooming-flower 2s 1.5s backwards;
        }

        .flower__leaf {
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 8vmin;
            height: 11vmin;
            border-radius: 51% 49% 47% 53%/44% 45% 55% 69%;
            background: linear-gradient(to top, #ee5286, #ee5286);
            transform-origin: bottom center;
            opacity: 0.9;
            box-shadow: inset 0 0 2vmin rgba(255, 255, 255, 0.5);
        }

        .flower__leaf--1 {
            transform: translate(-10%, 1%) rotateY(40deg) rotateX(-50deg);
        }

        .flower__leaf--2 {
            transform: translate(-50%, -4%) rotateX(40deg);
        }

        .flower__leaf--3 {
            transform: translate(-90%, 0%) rotateY(45deg) rotateX(50deg);
        }

        .flower__leaf--4 {
            width: 8vmin;
            height: 8vmin;
            border-radius: 4vmin 10vmin 4vmin 4vmin;
            transform: translate(0%, 18%) rotateX(70deg) rotate(-43deg);
        }

        .flower__white-circle {
            position: absolute;
            left: -3.5vmin;
            top: -3vmin;
            width: 9vmin;
            height: 4vmin;
            border-radius: 50%;
            background-color: #fff;
        }

        .flower__line {
            width: 1.5vmin;
            background: linear-gradient(to top, transparent 10%, #583e08, #944415);
            box-shadow: inset 0 0 2px rgba(0, 0, 0, 0.5);
            animation: grow-flower-tree 2s backwards;
        }

        .flower__light {
            position: absolute;
            bottom: 0;
            width: 1vmin;
            height: 1vmin;
            background-color: rgb(255, 251, 0);
            border-radius: 50%;
            filter: blur(0.2vmin);
            animation: light-ans 4s linear infinite backwards;
        }

        .flower__light:nth-child(odd) {
            background-color: #f76baf;
        }

        .flower__light--1 {
            left: -2vmin;
            animation-delay: 1s;
        }

        .flower__light--2 {
            left: 3vmin;
            animation-delay: 0.5s;
        }

        .flower__light--3 {
            left: -6vmin;
            animation-delay: 0.3s;
        }

        .flower__light--4 {
            left: 6vmin;
            animation-delay: 0.9s;
        }

        @keyframes moving-flower-1 {

            0%,
            100% {
                transform: rotate(2deg);
            }

            50% {
                transform: rotate(-2deg);
            }
        }

        @keyframes moving-flower-2 {

            0%,
            100% {
                transform: rotate(18deg);
            }

            50% {
                transform: rotate(14deg);
            }
        }

        @keyframes moving-flower-3 {

            0%,
            100% {
                transform: rotate(-18deg);
            }

            50% {
                transform: rotate(-20deg) rotateY(-10deg);
            }
        }

        @keyframes grow-flower-tree {
            0% {
                height: 0;
            }
        }

        @keyframes blooming-flower {
            0% {
                transform: scale(0);
            }
        }

        @keyframes light-ans {
            0% {
                opacity: 0;
                transform: translateY(0);
            }

            25% {
                opacity: 1;
                transform: translateY(-5vmin) translateX(-2vmin);
            }

            50% {
                opacity: 1;
                transform: translateY(-15vmin) translateX(2vmin);
            }

            75% {
                transform: translateY(-20vmin) translateX(-2vmin);
            }

            100% {
                transform: translateY(-30vmin);
                opacity: 0;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div id="intro-text"></div>
        <div class="choices">
            <button class="choice-btn" onclick="showHeart()">üíù S√ºrpriz 1</button>
            <button class="choice-btn" onclick="showFlower()">üå∏ S√ºrpriz 2</button>
        </div>
    </div>

    <div class="canvas-container" id="heart-canvas">
        <canvas id="heart"></canvas>
        <div class="final-message">Yakƒ±n zamanda ger√ßeƒüini verebilirim... üíñ</div>
    </div>

    <div class="flower-container" id="flower-display">
        <div class="night"></div>
        <div class="flowers">
            <div class="flower flower--1">
                <div class="flower__leafs">
                    <div class="flower__leaf flower__leaf--1"></div>
                    <div class="flower__leaf flower__leaf--2"></div>
                    <div class="flower__leaf flower__leaf--3"></div>
                    <div class="flower__leaf flower__leaf--4"></div>
                    <div class="flower__white-circle"></div>
                    <div class="flower__light flower__light--1"></div>
                    <div class="flower__light flower__light--2"></div>
                    <div class="flower__light flower__light--3"></div>
                    <div class="flower__light flower__light--4"></div>
                </div>
                <div class="flower__line"></div>
            </div>
            <div class="flower flower--2">
                <div class="flower__leafs">
                    <div class="flower__leaf flower__leaf--1"></div>
                    <div class="flower__leaf flower__leaf--2"></div>
                    <div class="flower__leaf flower__leaf--3"></div>
                    <div class="flower__leaf flower__leaf--4"></div>
                    <div class="flower__white-circle"></div>
                    <div class="flower__light flower__light--1"></div>
                    <div class="flower__light flower__light--2"></div>
                    <div class="flower__light flower__light--3"></div>
                    <div class="flower__light flower__light--4"></div>
                </div>
                <div class="flower__line"></div>
            </div>
            <div class="flower flower--3">
                <div class="flower__leafs">
                    <div class="flower__leaf flower__leaf--1"></div>
                    <div class="flower__leaf flower__leaf--2"></div>
                    <div class="flower__leaf flower__leaf--3"></div>
                    <div class="flower__leaf flower__leaf--4"></div>
                    <div class="flower__white-circle"></div>
                    <div class="flower__light flower__light--1"></div>
                    <div class="flower__light flower__light--2"></div>
                    <div class="flower__light flower__light--3"></div>
                    <div class="flower__light flower__light--4"></div>
                </div>
                <div class="flower__line"></div>
            </div>
        </div>
        <div class="final-message">En kƒ±sa zamanda ger√ßeƒüini verebilirim... üå∫</div>
    </div>

    <script>
        const text = "Sana √∂zel bir s√ºrprizim var... ƒ∞ki se√ßenekten birini se√ß ve g√∂r! üí´";
        let index = 0;
        const textElement = document.getElementById('intro-text');
        const choicesElement = document.querySelector('.choices');

        function typeWriter() {
            if (index < text.length) {
                textElement.innerHTML = text.substring(0, index + 1) + '<span class="cursor"></span>';
                index++;
                setTimeout(typeWriter, 80);
            } else {
                textElement.innerHTML = text;
                setTimeout(() => {
                    choicesElement.classList.add('show');
                }, 500);
            }
        }

        setTimeout(typeWriter, 500);

        function showHeart() {
            document.querySelector('.container').style.display = 'none';
            document.getElementById('heart-canvas').classList.add('show');
            drawHeart();
        }

        function showFlower() {
            document.querySelector('.container').style.display = 'none';
            document.getElementById('flower-display').classList.add('show');
        }

        function drawHeart() {
            // Mevcut requestAnimationFrame kodu aynƒ± kalacak

            // Mobil kontrol√ºn√º geli≈ütir
            var isMobile = /android|webos|iphone|ipad|ipod|blackberry|iemobile|opera mini/i.test(
                ((navigator.userAgent || navigator.vendor || window.opera)).toLowerCase()
            );

            // Ekran boyutuna g√∂re dinamik ayarlar
            var screenWidth = window.innerWidth;
            var screenHeight = window.innerHeight;

            // Mobil i√ßin optimize edilmi≈ü ayarlar
            var koef = isMobile ? 1 : 1; // Oranƒ± 1 yapƒ±yoruz, √ß√ºnk√º canvas zaten responsive

            var canvas = document.getElementById('heart');
            var ctx = canvas.getContext('2d');

            // Canvas boyutlarƒ±nƒ± window size'a g√∂re ayarla
            var width = canvas.width = screenWidth * koef;
            var height = canvas.height = screenHeight * koef;

            // Canvas CSS boyutlarƒ±nƒ± da ayarla
            canvas.style.width = '100vw';
            canvas.style.height = '100vh';
            canvas.style.objectFit = 'contain';

            ctx.fillStyle = "rgba(0,0,0,1)";
            ctx.fillRect(0, 0, width, height);

            var heartPosition = function (rad) {
                return [Math.pow(Math.sin(rad), 3),
                -(15 * Math.cos(rad) - 5 *
                    Math.cos(2 * rad) - 2 *
                    Math.cos(3 * rad) - Math.cos(4 * rad))];
            };

            var scaleAndTranslate = function (pos, sx, sy, dx, dy) {
                return [dx + pos[0] * sx, dy + pos[1] * sy];
            };

            var updateCanvasSize = function () {
                // Yeni ekran boyutlarƒ±nƒ± al
                screenWidth = window.innerWidth;
                screenHeight = window.innerHeight;

                // Canvas boyutlarƒ±nƒ± g√ºncelle
                width = canvas.width = screenWidth * koef;
                height = canvas.height = screenHeight * koef;

                // Canvas CSS boyutlarƒ±nƒ± g√ºncelle
                canvas.style.width = '100vw';
                canvas.style.height = '100vh';

                ctx.fillStyle = "rgba(0,0,0,1)";
                ctx.fillRect(0, 0, width, height);
            };

            // Resize event listener'ƒ± ekle
            window.addEventListener('resize', updateCanvasSize);

            // Trace sayƒ±sƒ±nƒ± ekran boyutuna g√∂re ayarla
            var traceCount = isMobile ? 25 : 50;
            if (screenWidth < 400) traceCount = 15;

            var pointsOrigin = [];
            var i;
            var dr = isMobile ? 0.4 : 0.1; // Mobilde daha az nokta i√ßin artƒ±rƒ±yoruz

            // Kalp boyutunu ekran boyutuna g√∂re dinamik ayarla
            var screenMin = Math.min(screenWidth, screenHeight);
            var baseScale = screenMin * 0.15; // Temel √∂l√ßek

            // Mobil i√ßin daha b√ºy√ºk kalp
            if (isMobile) {
                baseScale = screenMin * 0.2;
            }

            var scale1 = baseScale * 0.7;
            var scale2 = baseScale * 0.5;
            var scale3 = baseScale * 0.3;

            // K√º√ß√ºk ekranlar i√ßin daha az nokta
            var step = dr;
            if (screenWidth < 768) {
                step = 0.5;
            }

            for (i = 0; i < Math.PI * 2; i += step)
                pointsOrigin.push(scaleAndTranslate(heartPosition(i), scale1, scale1 * 0.7, 0, 0));
            for (i = 0; i < Math.PI * 2; i += step)
                pointsOrigin.push(scaleAndTranslate(heartPosition(i), scale2, scale2 * 0.7, 0, 0));
            for (i = 0; i < Math.PI * 2; i += step)
                pointsOrigin.push(scaleAndTranslate(heartPosition(i), scale3, scale3 * 0.7, 0, 0));

            var heartPointsCount = pointsOrigin.length;

            var targetPoints = [];
            var pulse = function (kx, ky) {
                for (i = 0; i < pointsOrigin.length; i++) {
                    targetPoints[i] = [];
                    targetPoints[i][0] = kx * pointsOrigin[i][0] + width / 2;
                    targetPoints[i][1] = ky * pointsOrigin[i][1] + height / 2;
                }
            };

            var e = [];
            // Partik√ºl sayƒ±sƒ±nƒ± ekran boyutuna g√∂re ayarla
            var particleCount = isMobile ? Math.min(30, heartPointsCount) : heartPointsCount;

            for (i = 0; i < particleCount; i++) {
                var x = rand() * width;
                var y = rand() * height;
                e[i] = {
                    vx: 0,
                    vy: 0,
                    R: isMobile ? 1.5 : 2, // Mobilde daha k√º√ß√ºk noktalar
                    speed: rand() + (isMobile ? 3 : 5), // Mobilde daha yava≈ü
                    q: ~~(rand() * heartPointsCount),
                    D: 2 * (i % 2) - 1,
                    force: isMobile ? (0.15 * rand() + 0.6) : (0.2 * rand() + 0.7), // Mobilde daha az kuvvet
                    f: "hsla(0," + ~~(40 * rand() + 60) + "%," + ~~(60 * rand() + 20) + "%,.3)",
                    trace: []
                };
                for (var k = 0; k < traceCount; k++) e[i].trace[k] = { x: x, y: y };
            }

            var config = {
                traceK: isMobile ? 0.5 : 0.4, // Mobilde daha hƒ±zlƒ± iz kaybolmasƒ±
                timeDelta: isMobile ? 0.015 : 0.01 // Mobilde daha yava≈ü animasyon
            };

            var time = 0;
            var loop = function () {
                var n = -Math.cos(time);
                pulse((1 + n) * .5, (1 + n) * .5);
                time += ((Math.sin(time)) < 0 ? 9 : (n > 0.8) ? .2 : 1) * config.timeDelta;

                // Mobilde daha hƒ±zlƒ± temizleme
                ctx.fillStyle = isMobile ? "rgba(0,0,0,.2)" : "rgba(0,0,0,.1)";
                ctx.fillRect(0, 0, width, height);

                for (i = e.length; i--;) {
                    var u = e[i];
                    var q = targetPoints[u.q];
                    var dx = u.trace[0].x - q[0];
                    var dy = u.trace[0].y - q[1];
                    var length = Math.sqrt(dx * dx + dy * dy);

                    if (10 > length) {
                        if (0.95 < rand()) {
                            u.q = ~~(rand() * heartPointsCount);
                        } else {
                            if (0.99 < rand()) {
                                u.D *= -1;
                            }
                            u.q += u.D;
                            u.q %= heartPointsCount;
                            if (0 > u.q) {
                                u.q += heartPointsCount;
                            }
                        }
                    }

                    u.vx += -dx / length * u.speed;
                    u.vy += -dy / length * u.speed;
                    u.trace[0].x += u.vx;
                    u.trace[0].y += u.vy;
                    u.vx *= u.force;
                    u.vy *= u.force;

                    for (k = 0; k < u.trace.length - 1;) {
                        var T = u.trace[k];
                        var N = u.trace[++k];
                        N.x -= config.traceK * (N.x - T.x);
                        N.y -= config.traceK * (N.y - T.y);
                    }

                    ctx.fillStyle = u.f;
                    for (k = 0; k < u.trace.length; k++) {
                        // Mobilde daha b√ºy√ºk noktalar
                        var pointSize = isMobile ? 1.5 : 1;
                        ctx.fillRect(u.trace[k].x, u.trace[k].y, pointSize, pointSize);
                    }
                }
                window.requestAnimationFrame(loop, canvas);
            };
            loop();
        }
    </script>
</body>

</html>
